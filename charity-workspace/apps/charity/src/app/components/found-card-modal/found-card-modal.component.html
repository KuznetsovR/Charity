<div class="found-card-modal">
	<div class="info">
		<div class="labels">
			<div [class.label-for-input]="dataState === 'changing'">Номер:</div>
			<div [class.label-for-input]="dataState === 'changing'">ID:</div>
			<div [class.label-for-input]="dataState === 'changing'">Владелец:</div>
			<div [class.label-for-input]="dataState === 'changing'">Магазин:</div>
		</div>
		<div class="values" *ngIf="dataState === 'static' else inputs">
			<div>{{cardNumber.value}}</div>
			<div>{{id.value}}</div>
			<div>{{owner.value}}</div>
			<div>{{selectedStore.name}}</div>
		</div>
		<ng-template #inputs>
			<form [formGroup]="changeClientForm" class="change-client-form">
				<input type="text" formControlName="cardNumber" /> <br />
				<input type="text" formControlName="id" /> <br />
				<input type="text" formControlName="owner" /> <br />

				<div class="store-select-wrapper">
					<div class="selected-store">
						<div *ngIf="selectedStore else notSelected">
							<span class="selected-store-name">{{selectedStore.name | titlecase}}</span>
						</div>
						<ng-template #notSelected> Вы не выбрали магазин </ng-template>
					</div>
					<app-store-select (store)="selectStore($event)"></app-store-select>
				</div>
			</form>
		</ng-template>
	</div>
	<div class="btns-container">
		<button
			*ngIf="dataState === 'static' else approveBtn"
			class="edit-button btn"
			(click)="changeDataState('changing')"
		>
			Изменить
		</button>
		<ng-template #approveBtn>
			<button type="submit" class="btn btn-success" (click)="changeCard()">Подтвердить изменения</button>
		</ng-template>
		<button class="delete-button btn btn-danger">Удалить</button>
	</div>
</div>
