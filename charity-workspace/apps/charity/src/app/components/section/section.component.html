<div class="section">
	<h2 class="section-header">{{section.header}}</h2>
	<div class="section-text" *ngIf="section.text else images">{{section.text}}</div>
	<ng-template #images>
		<div class="images-container">
			<ng-container *ngFor="let image of section.images">
				<img [src]="image" alt="image" class="image" />
			</ng-container>
		</div>
	</ng-template>
</div>
