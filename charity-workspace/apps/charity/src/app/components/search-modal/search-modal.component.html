<div class="search-modal">
	<h4>Поиск</h4>
	<div class="info">*Вы можете искать по одному параметру или по нескольким сразу</div>
	<form class="search-form" (ngSubmit)="onSubmit()" [formGroup]="searchForm">
		<input
			type="text"
			class="search-input"
			formControlName="name"
			*ngIf="dataType === 'client'"
			placeholder="Введите имя"
		/>
		<input
			type="text"
			formControlName="surname"
			class="search-input"
			*ngIf="dataType === 'client'"
			placeholder="Фамилия"
		/>
		<input
			type="text"
			formControlName="patronymic"
			class="search-input"
			*ngIf="dataType === 'client'"
			placeholder="Отчество"
		/>

		<input
			*ngIf="dataType === 'card'"
			class="search-input"
			type="text"
			formControlName="cardNumber"
			placeholder="Номер карты"
		/>

    <input
      *ngIf="dataType === 'card'"
      class="search-input"
      type="text"
      formControlName="owner"
      placeholder="Владелец"
    />

		<input
			*ngIf="dataType === 'client'"
			class="search-input"
			type="text"
			formControlName="passport"
			class="search-input"
			placeholder="Номер паспорта"
		/>

		<app-store-select *ngIf="dataType === 'card'" (store)="selectStore($event)"></app-store-select>

		<div class="btn-wrapper">
			<button type="submit" class="find-btn btn" [disabled]="searchForm.valid">Найти</button>
		</div>
	</form>
</div>
