<div class="data-table-page">
	<div class="table-wrapper">
		<button type="submit" class="search-button btn" (click)="openSearchModal()">Поиск</button>
		<table>
			<thead>
				<tr>
					<th *ngFor="let dataKey of dataKeys">{{dataKey}}</th>
				</tr>
			</thead>
			<tbody>
				<ng-container *ngIf="dataType === 'card' else clientTable">
					<tr *ngFor="let dataRow of data" (click)="openModal(dataRow)" [class.inactive]="!dataRow.active">
						<td>{{dataRow.number}} <span *ngIf="!dataRow.active">Неактивно</span></td>
            <td>{{dataRow.owner.name}} {{dataRow.owner.surname}} {{dataRow.owner.patronymic}}</td>
						<td>{{dataRow.shop.name}}</td>
					</tr>
				</ng-container>
				<ng-template #clientTable>
					<tr *ngFor="let dataRow of data" (click)="openModal(dataRow)" [class.inactive]="!dataRow.active">
						<td>{{dataRow.passportNumber}} <span *ngIf="!dataRow.active">Неактивен</span></td>
						<td>{{dataRow.name}} {{dataRow.surname}} {{dataRow.patronymic}}</td>
          </tr>
				</ng-template>
			</tbody>
		</table>
	</div>
</div>
