<app-header [currentTab]="'add'"></app-header>
<div class="add-card-page">
	<tabset>
		<tab heading="Добавить карту">
			<h2 class="page-name">Добавить карту постоянного клиента</h2>
			<app-form
				[formInputs]="['store', 'number', 'ownerId']"
				[actionName]="'Добавить'"
				[action]="'Добавить карту'"
			></app-form>
		</tab>
		<tab heading="Добавить клиента">
			<h2 class="page-name">Добавить постоянного клиента</h2>
			<app-form
				[formInputs]="['passportNumber', 'name']"
				[actionName]="'Добавить'"
				[action]="'Добавить клиента'"
			></app-form>
		</tab>
	</tabset>
</div>
