<app-header [currentTab]="'find'"></app-header>
<div class="add-card-page">
  <tabset>
    <tab heading="Найти карту">
      <h2 class="page-name">Найти карту постоянного клиента</h2>
      <table>
        <th *ngFor="let cardKey of cardKeys">{{cardKey}}</th>
        <tr *ngFor="let card of cards">
          <td>{{card.shop}}</td><td>{{card.number}}</td><td>{{card.owner}}</td>
        </tr>
      </table>
		</tab>
		<tab heading="Найти клиента">
			<h2 class="page-name">Найти постоянного клиента</h2>
			<app-form [formInputs]="['passportNumber']" [actionName]="'Найти'" [action]="'Найти клиента'"></app-form>
		</tab>
	</tabset>
</div>
